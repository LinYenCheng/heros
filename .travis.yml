language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - npm run test:ci
  - npm run test:coverage
  - CI=false npm run build

after_success:
  - npm run coverage

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
